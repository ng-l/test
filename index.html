<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>网易云音乐</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
<!--<script src="jquery-2.1.1.js"></script>-->
<script>
    let tab = document.getElementById('tab-list')
    let tabA = tab.getElementsByTagName('a')

    for (var i = 0; i < tabA.length; i++) {
      tabA[i].onclick = function (e) {
        switch (e.target.innerHTML) {
          case '推荐音乐': for (let i = 0; i < tabA.length; i++) {
            tabA[i].parentNode.removeAttribute('class')
          }
            tabA[0].parentNode.setAttribute('class', 'act')
            break
          case '热歌榜': for (let i = 0; i < tabA.length; i++) {
            tabA[i].parentNode.removeAttribute('class')
          }
            tabA[1].parentNode.setAttribute('class', 'act')
            break
          case '搜索': for (let i = 0; i < tabA.length; i++) {
            tabA[i].parentNode.removeAttribute('class')
          }
            tabA[2].parentNode.setAttribute('class', 'act')
            break
        }
      }
    }
    window.onload = function () {
      switch (location.hash){
        case '#/': for (let i = 0; i < tabA.length; i++) {
          tabA[i].parentNode.removeAttribute('class')
        }
          tabA[0].parentNode.setAttribute('class', 'act')
          break
        case '#/hot': for (let i = 0; i < tabA.length; i++) {
          tabA[i].parentNode.removeAttribute('class')
        }
          tabA[1].parentNode.setAttribute('class', 'act')
          break
        case '#/search': for (let i = 0; i < tabA.length; i++) {
          tabA[i].parentNode.removeAttribute('class')
        }
          tabA[2].parentNode.setAttribute('class', 'act')
          break
      }
    }
</script>
</html>
